<head>

<body>
    <h1>My Dummy Weather app</h1>

    <form onsubmit="getweather(); return false">

        <label for="cityName">city:</label>
        <input type="text" name="cityName" id="cityName" placeholder="enter your city name">

        <br>

        <button type="submit">Get Weather</button>
    </form>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        let name = "alice"

        window.getweather = function () {

            let cityName = document.querySelector("#cityName").value;
            // let API_KEY = 'e0f99c494c2ce394a18cc2fd3f100543'

            // axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&apiid=${API_KEY}&units=metric`)
            axios.get(`http://localhost:6060/weather/${cityName}`)
                .then(function (response) {
                    //handle success
                    console.log(response.data);
                    // {
                    //     city: 'Beijing',
                    //     tempInC: 30,
                    //     humidity: 56,
                    //     high: 32,
                    //     low: 18
                    // }
                    document.querySelector("#result").innerHTML =
                     `current temperature of ${response.data.name} is ${response.data.main.temp}Â°C`

                })
                .catch(function (error) {
                    //handle error
                    // console.log(error.data);
                    document.querySelector("#result").innerHTML = "error in getting weather data"

                })
        }
    </script>
